<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
</head>

<body>
    <form action="/login.html">
        <h1>Change Password</h1>
        <fieldset>
            <legend>Enter New Password</legend>
            <table width="400">

                <tr>
                    <td><label for="uname">Username:</label></td>
                    <td><input type="text" id="uname" name="uname"></td>
                </tr>

                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email"></td>
                </tr>

                <tr>
                    <td><label for="pword">New Password:</label></td>
                    <td><input type="password" id="pword" name="pword"></td>
                </tr>

                <tr>
                    <td><label for="cpword">Confirm Password:</label></td>
                    <td><input type="password" id="cpword" name="cpword"></td>
                </tr>

                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr>
                
            </table>
        </fieldset>
    </form>
</body>

</html>
