<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Stop the form from submitting

            const name = document.getElementById("name").value.trim();

            // Rule i: Cannot be empty
            if (name === "") {
                alert("Name cannot be empty.");
                return;
            }

            // Rule ii: Must contain at least two words
            const words = name.split(" ").filter(word => word !== "");
            if (words.length < 2) {
                alert("Name must contain at least two words.");
                return;
            }

            // Rule iii: Only letters, dot (.) or dash (-)
            if (!/^[a-zA-Z .-]+$/.test(name)) {
                alert("Name can only contain letters, dot (.) or dash (-).");
                return;
            }

            // Rule iv: Must start with a letter
            if (!/^[a-zA-Z]/.test(name)) {
                alert("Name must start with a letter.");
                return;
            }

            // If all validations pass
            alert("Name is valid!");
        }
    </script>
</head>
<body>
    <form onsubmit="validateForm(event)">
        <table>
            <tr>
                <td><label for="name">Name</label></td>
            </tr>
            <tr>
                <td><input type="text" id="name" name="name" placeholder="Type Your Name"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
</body>
</html>
