<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <script>
    function validateForm(event) {
      event.preventDefault();

      // Get form field values
      const fname = document.getElementById("fname").value.trim();
      const lname = document.getElementById("lname").value.trim();
      const uname = document.getElementById("uname").value.trim();
      const age = document.getElementById("age").value.trim();
      const gender = document.querySelector('input[name="Gender"]:checked');
      const address = document.getElementById("address").value.trim();
      const file = document.getElementById("myFile").value;
      const pass = document.getElementById("pword").value;
      const cpass = document.getElementById("cpword").value;

      // First name
      if (fname === "") {
        alert("First name is required.");
        return;
      }

      // Last name
      if (lname === "") {
        alert("Last name is required.");
        return;
      }

      // Username
      if (uname === "") {
        alert("Username is required.");
        return;
      }

      // Age
      const ageNum = parseInt(age);
      if (isNaN(ageNum) || ageNum < 1 || ageNum > 120) {
        alert("Age must be a number between 1 and 120.");
        return;
      }

      // Gender
      if (!gender) {
        alert("Please select your gender.");
        return;
      }

      // Address
      if (address === "") {
        alert("Address is required.");
        return;
      }

      // File
      if (file === "") {
        alert("Please choose a file.");
        return;
      }

      // Password
      if (pass === "" || cpass === "") {
        alert("Password and Confirm Password cannot be empty.");
        return;
      }

      if (pass !== cpass) {
        alert("Passwords do not match.");
        return;
      }

      // Success
      alert("Registration successful!");
      event.target.submit(); // Submit form manually if validation passes
    }
  </script>
</head>

<body>
  <table>
    <tr>
      <td>
        <form action="/HTML/Lab-01/login.html" onsubmit="validateForm(event)">
          <h1>Student Registration Form</h1>
          <fieldset>
            <legend>Student Information</legend>
            <table width="400">
              <tr>
                <td><label for="fname">First Name:</label></td>
                <td><input type="text" id="fname" name="fname"></td>
              </tr>
              <tr>
                <td><label for="lname">Last Name:</label></td>
                <td><input type="text" id="lname" name="lname"></td>
              </tr>
              <tr>
                <td><label for="uname">Username:</label></td>
                <td><input type="text" id="uname" name="uname"></td>
              </tr>
              <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age"></td>
              </tr>
              <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                  <input type="radio" name="Gender" value="Male"> Male<br>
                  <input type="radio" name="Gender" value="Female"> Female
                </td>
              </tr>
              <tr>
                <td><label for="address">Address:</label></td>
                <td><input type="text" id="address" name="address"></td>
              </tr>
              <tr>
                <td><label for="Department">Choose Your Department:</label></td>
                <td>
                  <select name="Department" id="Department">
                    <option value="CSE">CSE</option>
                    <option value="BBA">BBA</option>
                    <option value="EEE">EEE</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td><label for="myFile">Choose Your File:</label></td>
                <td><input type="file" id="myFile" name="filename"></td>
              </tr>
              <tr>
                <td><label for="pword">New Password:</label></td>
                <td><input type="password" id="pword" name="pword"></td>
              </tr>
              <tr>
                <td><label for="cpword">Confirm Password:</label></td>
                <td><input type="password" id="cpword" name="cpword"></td>
              </tr>
              <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
              </tr>
            </table>
          </fieldset>
        </form>
      </td>
    </tr>
  </table>
</body>

</html>
