<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addproduct</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Add Product</legend>

            <label for="name">Name:
            </label>
            <input type="text" id="name" name="name"><br>
            <br>

            <label for="bprice">Buying Price:
            </label>
            <input type="number" id="bprice" name="bprice" min="0" max="10000"><br>
            <br>

            <label for="sprice">Selling Price:
            </label>
            <input type="number" id="sprice" name="sprice" min="0" max="10000"><br>
            <br>
            <hr>
            <input type="checkbox" value="display">
            <label for="display">Display: </label><br>
            <hr>
            <input type="button" value="Save"><br>
            <br>

        </fieldset>

    </form>
</body>
</html>
