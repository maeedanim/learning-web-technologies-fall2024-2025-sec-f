<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <form action="/login.html">

        <h1>Student Registration Form</h1>
        <fieldset>
            <legend>Student Information</legend>

            <label for="fname">First Name:
            </label>
            <input type="text" id="fname" name="fname"><br>
            <br>
            <label for="lname">Last Name:
            </label>
            <input type="text" id="lname" name="lname"><br>
            <br>

            <label for="uname">UserName:
            </label>
            <input type="text" id="uname" name="uname"><br>
            <br>


            <label for="age">Age:
            </label>
            <input type="number" id="age" name="age"><br>
            <br>
            <label for="gender">Gender:</label><br>

            <input type="radio" name="Gender" value="Male"> Male <br>

            <input type="radio" name="Gender" value="Female"> Female
            <br>
            <br>
            <label for="address">Address:
            </label>
            <input type="text" id="address" name="address">
            <br>
            <br>
            <label for="Deparment">Choose Your Department:</label>
            <select name="Department" id="Department">
                <option value="CSE">CSE</option>
                <option value="BBA">BBA</option>
                <option value="EEE">EEE</option>
            </select>
            <br>
            <br>
            <label for="file ">Choose Your File:
            </label>
            <input type="file" id="myFile" name="filename">
            <br>
            <br>
            <label for="pword">New Password:
            </label>
            <input type="password" id="pword" name="fname">
            <label for="pword">Confirm Password:
            </label>
            <input type="password" id="pword" name="fname"><br>
            <br>
            <input type="submit" value="Submit"><br>
        </fieldset>
    </form>

</body>

</html>
